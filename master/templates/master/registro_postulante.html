{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registro de Postulantes - TalentHub">
    <meta name="author" content="TalentHub">
    <title>Registro de Postulantes - TalentHub</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/vendors.bundle.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.bundle.css' %}">
    <link rel="stylesheet" href="{% static 'css/skins/skin-master.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/fa-solid.css' %}">
    <link rel="stylesheet" href="{% static 'css/fa-regular.css' %}">
    <link rel="stylesheet" href="{% static 'css/fa-light.css' %}">
    <link rel="stylesheet" href="{% static 'css/fa-brands.css' %}">
    <link rel="stylesheet" href="{% static 'css/fa-duotone.css' %}">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, #12A58A 0%, #0d8a73 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header-section h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .header-section p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #12A58A;
            box-shadow: 0 0 0 0.2rem rgba(18, 165, 138, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #12A58A 0%, #0d8a73 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(18, 165, 138, 0.4);
        }
        
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header-section">
                <h1><i class="fal fa-user-plus"></i> Registro de Postulantes</h1>
                <p>Complete sus datos básicos para comenzar</p>
            </div>
            
            <!-- Form Section -->
            <div class="form-section">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" id="registroForm">
                    {% csrf_token %}
                    
                    <h3 class="mb-4" style="color: #12A58A; font-weight: 600;">
                        <i class="fal fa-user mr-2"></i>
                        Datos Personales
                    </h3>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Tipo de Documento *</label>
                                <select name="tipo_documento" class="form-control" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="DNI">DNI</option>
                                    <option value="CE">Carné de Extranjería</option>
                                    <option value="PASAPORTE">Pasaporte</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Número de Documento *</label>
                                <input type="text" name="numero_documento" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Nombres *</label>
                                <input type="text" name="nombres" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Apellido Paterno *</label>
                                <input type="text" name="apellido_paterno" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Apellido Materno *</label>
                                <input type="text" name="apellido_materno" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Fecha de Nacimiento *</label>
                                <input type="date" name="fecha_nacimiento" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Sexo *</label>
                                <select name="sexo" class="form-control" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Teléfono *</label>
                                <input type="tel" name="telefono" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Dirección</label>
                                <input type="text" name="direccion" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Departamento *</label>
                                <select name="departamento" id="departamento" class="form-control" required>
                                    <option value="">Seleccionar...</option>
                                    {% for departamento in departamentos %}
                                        <option value="{{ departamento.id }}">{{ departamento.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Provincia *</label>
                                <select name="provincia" id="provincia" class="form-control" required>
                                    <option value="">Seleccionar...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Distrito *</label>
                                <select name="distrito" id="distrito" class="form-control" required>
                                    <option value="">Seleccionar...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fal fa-save"></i> Registrar y Continuar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/vendors.bundle.js' %}"></script>
    <script src="{% static 'js/app.bundle.js' %}"></script>
    
    <script>
        // Manejo del formulario
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = data.redirect_url;
                } else {
                    alert('Error: ' + (data.errors.general ? data.errors.general[0] : 'Error desconocido'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar el formulario');
            });
        });
        
        // Filtrado en cascada de ubicaciones
        document.getElementById('departamento').addEventListener('change', function() {
            const departamentoId = this.value;
            const provinciaSelect = document.getElementById('provincia');
            const distritoSelect = document.getElementById('distrito');
            
            // Limpiar opciones
            provinciaSelect.innerHTML = '<option value="">Seleccionar...</option>';
            distritoSelect.innerHTML = '<option value="">Seleccionar...</option>';
            
            if (departamentoId) {
                fetch(`/master/ajax/get-provincias/?departamento_id=${departamentoId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(provincia => {
                            const option = document.createElement('option');
                            option.value = provincia.id;
                            option.textContent = provincia.nombre;
                            provinciaSelect.appendChild(option);
                        });
                    });
            }
        });
        
        document.getElementById('provincia').addEventListener('change', function() {
            const provinciaId = this.value;
            const distritoSelect = document.getElementById('distrito');
            
            // Limpiar opciones
            distritoSelect.innerHTML = '<option value="">Seleccionar...</option>';
            
            if (provinciaId) {
                fetch(`/master/ajax/get-distritos/?provincia_id=${provinciaId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(distrito => {
                            const option = document.createElement('option');
                            option.value = distrito.id;
                            option.textContent = distrito.nombre;
                            distritoSelect.appendChild(option);
                        });
                    });
            }
        });
    </script>
</body>
</html>
